<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="no-store, no-cache, must-revalidate"/>
<META HTTP-EQUIV="PRAGMA" CONTENT="no-store, no-cache, must-revalidate"/>
<script type="text/javascript">
function submitForm() {
	var form = document.forms[0];
	form.submit();
}
</script>
<body onload="submitForm()">
	<form action="https://payments.airpay.co.in/pay/index.php" method="post">
		<input type="hidden" name="buyerEmail" value="{{ user.email }}" />
		<input type="hidden" name="buyerFirstName" value="{{ user.first_name }}" />
		<input type="hidden" name="buyerLastName" value="{{ user.last_name }}" />
		<input type="hidden" name="amount" value="{{ fee }}" />
		<input type="hidden" name="currency" value="356" />
		<input type="hidden" name="isocurrency" value="INR" />
		<input type="hidden" name="customvar" value="{% for f in fm %}{{f.feehead|title}}{% if not forloop.last %}{% ifequal forloop.revcounter 2 %} and {% else %}, {% endifequal %}{% else %}{% endif %}{% endfor %} & {% for p in practical %}{{p|title}}{% if not forloop.last %}{% ifequal forloop.revcounter 2 %} and {% else %}, {% endifequal %}{% else %}{% endif %}{% endfor %}, ,=" />
		<input type="hidden" name="orderid" value="order1" />
		<input type="hidden" name="privatekey" value="{{ privatekey }}" />
		<input type="hidden" name="mercid" value="24516" />
		<input type="hidden" name="checksum" value="{{ checksum }}" />
		<input type="hidden" name="chmod" value="" />
		<input type="hidden" name="buyerPhone" value="" />
		<input type="hidden" name="buyerAddress" value="" />
		<input type="hidden" name="buyerCity" value="" />
		<input type="hidden" name="buyerState" value="" />
		<input type="hidden" name="buyerCountry" value="" />
		<input type="hidden" name="buyerPinCode" value="" />
	</form>
</body>
</html>
