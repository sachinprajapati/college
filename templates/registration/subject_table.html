  <tr>
     <th class="center">#</th>
     <th class="center">Course</th>
     <th class="center">Name</th>
     <th class="center">Status</th>
     <th class="center">Contain Practical</th>
     <th class="center">Edit</th>
  </tr>
</thead>
<tbody>
  {% for i in object_list %}
  	<tr>
     <td class="center">{{ forloop.counter }}</td>
     <td class="center">
        {{ i.course.name }}																
     </td>
     <td class="center">
        {{ i.name }}                                
     </td>
     <td class="center">
        {% if i.is_practical %}
          <span class="fa fa-check"></span>
        {% else %}
          <span class="fa fa-times"></span>
        {% endif %}                                
     </td>                        
     </td>
     <td class="center">
     	{{ i.get_status_display }}
     </td>
     <td class="center">
        <a href="{{ i.get_absolute_url }}">Edit</a>
      </td>
  </tr>
  {% endfor %}
